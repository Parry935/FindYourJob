<div class="conteinter">
    <div class="row justify-content-center">
        <div class="col-5 mt-4">
            <h2 class="text-center">Registration</h2>
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <div class="form-control p-4">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input id="firstName" name="firstName" [(ngModel)]="model.firstName" class="form-control" type="text" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input id="lastName" name="lastName" [(ngModel)]="model.lastName" class="form-control" type="text" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" [(ngModel)]="model.email" class="form-control" type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" [(ngModel)]="model.phone" class="form-control" type="text" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" [(ngModel)]="model.password" class="form-control" type="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-around">
                <button class="btn btn-success" type="submit">Register</button>
                <button class="btn btn-danger" (click)="cancel()" type="button">Cancle</button>
            </div>
        </div>
    </form>
    </div>
    </div>
</div>
